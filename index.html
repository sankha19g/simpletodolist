<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/x-icon" href="checklist.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    
</head>
<body>

    <div id="myDIV" class="header">
        <h2 class="heading" style="font-family: 'Cedarville Cursive', cursive;font-size: 40px;">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Add items...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Apple</li>
        <li class="checked">oranges</li>
        <li>Eggs</li>
        <li>Fish</li>
        <li>Potatoes</li> 
        <li>Tomatoes</li>
        <li>Milk</li>
        <li>Sugar</li>
      </ul>

      <script src="js.js"></script>
    
</body>
</html>
